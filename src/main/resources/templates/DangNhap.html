<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-signin" method="POST" th:action="@{/login}" th:object="${user}">
        <h2 class="form-heading" style="text-align: center">Đăng nhập</h2>
        <br>

        <div class="form-group">

            <input name="phone" type="text" class="form-control" placeholder="Số điện thoại"
                   autofocus="true"/>

            <input name="password" type="password" class="form-control" placeholder="Mật khẩu"/>
            <span class="has-error" th:text="${error}"></span>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>

            <br>
            <h6 class="text-center" style="float: right"><a href="/register">Đăng ký ngay</a></h6>
        </div>
    </form>
</div>
</body>
</html>
